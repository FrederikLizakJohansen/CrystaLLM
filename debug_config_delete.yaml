out_dir: 'delete_test_empty_encoded'
eval_interval: 10  # how often to evaluate against the validation set
eval_iters_train: 10
eval_iters_val: 10
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'

device: 'cuda'
compile: True

dtype: 'float16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True

dataset: 'datasets/CHILI-3K_empty_scattering'
batch_size: 16
block_size: 512

n_layer: 4
n_head: 4
n_embd: 128
dropout: 0.0

learning_rate: 5e-4
max_iters: 500
lr_decay_iters: 500
min_lr: 1e-5
beta2: 0.99

warmup_iters: 100

# Prefix
use_prefix: True
encode_prefix: True

# LoRA
use_lora: False
lora_rank: 2
