out_dir: 'v1_100k'
eval_interval: 250  # how often to evaluate against the validation set
eval_iters_train: 200
eval_iters_val: 200
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'

device: 'cuda'
compile: True

dtype: 'float16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True

dataset: 'datasets/v1_train_100k'
batch_size: 32
block_size: 512

n_layer: 8
n_head: 8
n_embd: 512
dropout: 0.0

learning_rate: 5e-3
max_iters: 100_000
lr_decay_iters: 100_000
min_lr: 1e-4
beta2: 0.99

warmup_iters: 100

# Prefix
use_prefix: True
encode_prefix: False

# LoRA
use_lora: False
lora_rank: 4
