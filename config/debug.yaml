out_dir: 'CHILI-3K_cond_new'
eval_interval: 10  # how often to evaluate against the validation set
eval_iters_train: 200
eval_iters_val: 200
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'

device: 'cuda'
compile: True

dtype: 'bfloat16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True

dataset: 'datasets/CHILI-3K_cond'
batch_size: 16
block_size: 512

n_layer: 2
n_head: 4
n_embd: 512
dropout: 0.1

learning_rate: 1e-3
max_iters: 5_000
lr_decay_iters: 5_000
min_lr: 1e-4
beta2: 0.99

warmup_iters: 100

early_stopping_patience: 3

validate_generation: True
gen_iters_train: 1
gen_iters_val: 1
gen_max_new_tokens: 500
gen_top_k: 10
gen_batch_size: 2

use_attn_pattern: False
