out_dir: 'debug_patience'
eval_interval: 10  # how often to evaluate against the validation set
eval_iters_train: 10
eval_iters_val: 10
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'

device: 'cuda'
compile: True

dtype: 'bfloat16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True
validate_generation: False

dataset: 'datasets/v1_train_3k_nocond'
batch_size: 8
block_size: 512

n_layer: 2
n_head: 2
n_embd: 512
dropout: 0.0

learning_rate: 5e-3
max_iters: 100_000
lr_decay_iters: 100_000
min_lr: 1e-4
beta2: 0.99

warmup_iters: 100

use_lora: False

early_stopping_patience: 2
