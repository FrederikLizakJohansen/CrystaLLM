out_dir: 'debug_model'
eval_interval: 250  # how often to evaluate against the validation set
eval_iters_train: 200
eval_iters_val: 200
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'
device: 'cpu'
compile: False

dtype: 'float16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True

dataset: 'dataset/CHILI-100K_small/'
batch_size: 32
block_size: 1024

n_layer: 2
n_head: 2
n_embd: 32
dropout: 0.1

learning_rate: 1e-3
max_iters: 200000
lr_decay_iters: 200000
min_lr: 1e-4
beta2: 0.99

warmup_iters: 100
